<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        .font-manrope{
            font-family: 'Manrope', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body class="font-manrope">
    <header class="lg:w-3/4 mx-auto">
        <div class="hero min-h-screen bg-base-100">
            <div class="hero-content flex-col lg:flex-row-reverse ">
              <div class="relative">
                <img src="assets/images/banner.png" class="max-w-xl rounded-lg " />
                <div class="flex items-center bg-white rounded-xl px-2 py-2 shadow-xl max-w-60 max-h-28 absolute bottom-2 left-28">
                    <div class="rating rating-lg">
                        <input type="radio" name="rating-8" class="mask mask-star-2 bg-orange-400" checked />
                      </div>
                    <div class="ml-3">
                        <h3 class="text-3xl font-extrabold mb-1 ">5.00</h3>
                        <p class="text-[#777] text-base font-semibold">Trust Pilot Ratings</p>
                    </div>
                </div>
              </div>
              <div>
                <h1 class=" text-6xl leading-normal lg:text-7xl font-extrabold">It's good 
                    tea time at The Tea House</h1>
                <p class="py-6 text-lg text-[#777] font-medium">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="px-4 rounded-lg items-center  flex py-4 bg-gradient-to-r from-[#F00] to-[#FF8938] text-white font-bold text-lg ">Explore More <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
                  </svg>
                  </button>
              </div>
            </div>
          </div>
    </header>
    <main></main>
</body>
</html>
